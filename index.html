
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="blue-heading">Blue Heading</h1>
    <p class="red-paragraph">This is the first PLP 2024 Cohort Hackathon 1. Web Technologies.</p>
    <section class="image-section">
      <img src="bmkgflogo.png" alt="Image Description">
  </section>
  <section class="form-section">
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </fieldset>

        <label for="subjects">Subjects:</label>
        <select id="subjects" name="subjects[]" multiple>
            <option value="English">English</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="Art and Craft">Art and Craft</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Geography">Geography</option>
            <option value="History">History</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="hidden" id="sessionId" name="sessionId" value="session_id_value">

        <button type="button" onclick="clearForm()">Cancel</button>
        <button type="submit">Register</button>
    </form>
</section>

</body>
</html>
